
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher • Class Sessions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fafafa; }
    header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; background:#1f2937; color:#fff; position:sticky; top:0; }
    header h1 { font-size:18px; margin:0; }
    main { max-width: 1100px; margin: 24px auto; padding: 0 16px 80px; }
    .grid { display:grid; grid-template-columns: 340px 1fr; gap:20px; align-items:start; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    .card h2 { font-size:16px; padding:14px 16px; margin:0; border-bottom:1px solid #e5e7eb; }
    .card .body { padding:14px 16px; }
    label { display:block; font-size:12px; color:#374151; margin-top:10px; }
    input[type=text], input[type=time], textarea, select { width:100%; box-sizing:border-box; padding:10px; border:1px solid #d1d5db; border-radius:8px; background:#fff; }
    .row { display:flex; gap:10px; }
    .btn { display:inline-flex; align-items:center; gap:8px; background:#111827; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
    .btn.secondary { background:#4b5563; }
    .btn.ghost { background:transparent; color:#111827; border:1px solid #d1d5db; }
    .btn.danger { background:#b91c1c; }
    .list { list-style:none; padding:0; margin:0; }
    .item { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-bottom:1px solid #f3f4f6; }
    .pill { padding:4px 8px; border-radius:999px; font-size:12px; }
    .pill.ok { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .pill.off { background:#f3f4f6; color:#374151; border:1px solid #e5e7eb; }
    .small { font-size:12px; color:#6b7280; }
    .subtle { color:#6b7280; }
    .allowlist { min-height:60px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .muted { color:#6b7280; }
  </style>
</head>
<body>
  <header>
    <h1>Teacher • Class Sessions</h1>
    <div class="row">
      <button id="refresh" class="btn ghost">Refresh</button>
      <button id="export" class="btn ghost">Export DB</button>
      <label class="small subtle" style="margin-left:8px">Start multiple sessions by toggling them below</label>
    </div>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <h2>Create / Edit Session</h2>
        <div class="body">
          <label>Session ID (optional for update)</label>
          <input id="sess_id" type="text" placeholder="sess_... (auto)" />
          <label>Session Name</label>
          <input id="sess_name" type="text" placeholder="Period 2 – Algebra" />
          <label>Teacher</label>
          <input id="sess_teacher" type="text" placeholder="Ms. Doe" />
          <label>Students (hold Cmd/Ctrl to multi-select)</label>
          <select id="sess_students" multiple size="6"></select>
          <label>Focus allowlist (one per line)</label>
          <textarea id="sess_allowlist" class="allowlist" placeholder="*://*.khanacademy.org/*&#10;*://*.desmos.com/*"></textarea>
          <div class="row" style="margin-top:10px">
            <label style="flex:1"><input id="sess_focus" type="checkbox" /> Focus mode</label>
            <label style="flex:1"><input id="sess_exam" type="checkbox" /> Exam mode</label>
          </div>
          <label>Exam URL (optional)</label>
          <input id="sess_examurl" type="text" placeholder="https://exam.school.org/..." />
          <h3 class="small muted" style="margin-top:16px">Weekly schedule</h3>
          <div class="row">
            <label style="flex:1">Days (0=Mon .. 6=Sun)<br><input id="sched_days" type="text" placeholder="1,3,5"></label>
            <label style="flex:1">Start<br><input id="sched_start" type="time"></label>
            <label style="flex:1">End<br><input id="sched_end" type="time"></label>
          </div>
          <div class="row" style="margin-top:12px">
            <button id="save_session" class="btn">Save Session</button>
            <button id="delete_session" class="btn danger">Delete</button>
            <button id="reset_form" class="btn secondary">Reset</button>
          </div>
        </div>
      </div>
      <div class="card">
        <h2>All Class Sessions</h2>
        <div class="body">
          <div class="row" style="margin-bottom:10px">
            <button id="start_selected" class="btn">Start Selected</button>
            <button id="end_selected" class="btn secondary">End Selected</button>
          </div>
          <ul id="sessions_list" class="list"></ul>
        </div>
      </div>
    </div>
    <div class="card" style="margin-top:20px">
      <h2>Students</h2>
      <div class="body">
        <div class="row">
          <input id="student_id" type="text" placeholder="email-or-id" style="flex:1">
          <input id="student_name" type="text" placeholder="Student Name" style="flex:1">
          <button id="add_student" class="btn">Add / Update</button>
        </div>
        <div class="small" style="margin-top:6px">Tip: Use the multi-select above to add students to a session.</div>
        <div id="students_table" class="small subtle" style="margin-top:12px"></div>
      </div>
    </div>
  </main>
  <script src="/static/sessions.js"></script>
</body>
</html>
